<ion-content padding class="myView">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button id="backButton" ion-button clear color="light" (click)="onGoBackAction()">
        <ion-icon name="arrow-back"></ion-icon>Back
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      {{ 'LoginPage.title' | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-input #userName type="text" placeholder="Benutzername" ng-model="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #password type="password" placeholder="Passwort" ng-model="password"></ion-input>
      </ion-item>
      <p>Passwort vergessen? Hier Klicken!</p>
      <button ion-button block outline color="primary" disabled={{buttonDisabled}} (click)="onLogInAction(userName.value,password.value)">Log in</button>
      <p>ODER</p>
      <button ion-button block color="facebook">
        <ion-icon name="logo-facebook"></ion-icon> Login mit Facebook
      </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
